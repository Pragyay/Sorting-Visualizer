<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
</body>
<body>

    <div class = "top">
        <div class="top_div_left">
            <p>Size:</p>
            <input id="array_size" type="range" min=20 max=300 step=25 value=60>
            <p>Speed:</p>
            <input id="array_speed" type="range" min=20 max=300 step=30 value=100>
            <button id="array_generate">Generate New Array</button>
        </div>

        <div class="top_div_right">
            <h1 class="heading">Sorting visualizer</h1>

            <div class="algos">
                <button class="bubbleSort">Bubble</button>
                <button class="selectionSort">Selection</button>
                <button class="insertionSort">Insertion</button>
                <button class="mergeSort">Merge</button>
                <button class="quickSort">Quick</button>

            </div>
        </div>

    </div>

    <div class = "bottom">

        <div id="array_container">
            
        </div>

    </div>

    <script src="scripts/main.js"></script>   

    <script src="scripts/bubble.js"></script>
    <script src="scripts/selection.js"></script>
    <script src="scripts/insertion.js"></script>
    <script src="scripts/merge.js"></script>
    <script src="scripts/quick.js"></script> 
</body>

</html>
