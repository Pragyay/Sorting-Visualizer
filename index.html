<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
</body>
<body>

    <div class = "top">
        <div class="top_div_left">
            <p>Size:</p>
            <input id="array_size" type="range" min=20 max=150 step=1 value=80>
            <p>Speed:</p>
            <input id="array_speed" type="range" min=20 max=300 step=10 value=100>
            <button id="array_generate">Generate New Array!</button>
        </div>

        <div class="top_div_right">
            <h1 class="heading">Sorting visualizer</h1>

            <div class="algos">
                <button class="bubbleSort">Bubble</button>
                <button class="selectionSort">Selection</button>
                <button class="insertionSort">Insertion</button>
                <button class="mergeSort">Merge</button>
                <button class="quickSort">Quick</button>

            </div>
        </div>

    </div>

    <div class = "bottom">

        <!-- <div id="Info_Cont1">
            <p>This is First Container</p>
        </div> -->

        <div id="array_container">
            
        </div>

        <!-- <div id="Info_Cont2">
            <p>This is Second Container</p>
        </div> -->

    </div>

    <script src="scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->

    <script src="scripts/bubble.js"></script>

    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script> -->
</body>

</html>
